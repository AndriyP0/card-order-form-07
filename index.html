<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 07</title>
    <!-- <link rel="stylesheet" href="./assets/style/c" /> -->
    <link rel="stylesheet" href="./assets/style/form-style.css" />
  </head>
  <body>
    <h1>Home work for CSS flexbox</h1>
    <form>
      <div class="flexbox-form-element">
        <fieldset>
          <legend>Personal info</legend>
          <div class="form-element personal-info ">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" />
          </div>
          <div class="form-element personal-info">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" />
          </div>
          <div class="form-element personal-info">
            <label for="birthday">Birthday</label>
            <input id="birthday" type="date" />
          </div>
          <div class="form-element">
            <h4>Gender</h4>
            <label for="gender-male">Male</label>
            <input id="gender-male" type="radio" name="gender" />
            <label for="gender-female">Female</label>
            <input id="gender-female" type="radio" name="gender" />
          </div>
          <div class="form-element">
            <label for="drive-experience">Drive experience</label>
            <select id="drive-experience" name="experience">
              <option value="">---</option>
              <option value="1">expert</option>
              <option value="2">more than 10</option>
              <option value="3">5-10</option>
              <option value="3">2-5</option>
              <option value="3">less than 2</option>
              <option value="3">beginner</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <legend>Contacts</legend>
          <div class="form-element contact">
            <label for="email">Email</label>
            <input  id="email" type="email" />
          </div>
          <div class="form-element contact">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" />
          </div>
          <div class="form-element contact">
            <label for="address">Address</label>
            <textarea id="address" rows="3" cols="40"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Car info</legend>
          <div class="form-element car-info">
            <label for="brand">Brand</label>
            <select id="brand" name="brand">
              <option value="">---</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="form-element car-info">
            <label for="model">Model</label>
            <select id="model" name="model">
              <option value="">---</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="form-element">
            <label for="used">Used</label>
            <input id="used" type="checkbox" />
          </div>
          <div class="form-element car-info-color">
            <label for="color-red">Red</label>
            <input id="color-red" type="radio" name="color" />
            <label for="color-blue">Blue</label>
            <input id="color-blue" type="radio" name="color" />
            <label for="color-green">Green</label>
            <input id="color-green" type="radio" name="color" />
            <label for="color-black">Black</label>
            <input id="color-black" type="radio" name="color" />
            <label for="color-white">White</label>
            <input id="color-white" type="radio" name="color" />
          </div>
          <div class="form-element-price">
            <label for="price">Price</label>
            <input
              id="price"
              type="range"
              min="0"
              max="80"
              step="10"
              list="money"
            />
            <datalist id="money">
              <option value="0" label="0"></option>
              <option value="10" label="10"></option>
              <option value="20" label="20"></option>
              <option value="30" label="30"></option>
              <option value="40" label="40"></option>
              <option value="50" label="50"></option>
              <option value="60" label="60"></option>
              <option value="70" label="70"></option>
              <option value="80" label="80"></option>
            </datalist>
          </div>
        </fieldset>
      </div>

      <div class="flexbox-form-btn">
        <button type="reset">Cancel</button>
        <button type="submit">OK</button>
      </div>
    </form>
  </body>
</html>
